<h1>Lists</h1>
<h3>Unordered HTML List</h3>

<ul style="list-style-type:disc">
    <li>Coffee</li>
    <li> Tea</li>
    <li>Milk</li>
</ul>

<br>

<h3>Ordered HTML List</h3>

<ol type="I">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<h3>HTML Description List</h3>
<dl>
    <dt>Coffee</dt>
    <dd>-black hot drink</dd>
    <dt>Milk</dt>
    <dd>-white cold drink</dd>
</dl>

<h3>Nested HTML List</h3>
<ul>
    <li>Coffee</li>
    <li>Tea
      <ul>
        <li>Black tea</li>
        <li>Green tea</li>
      </ul>
    </li>
    <li>Milk</li>
</ul>
